services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: server-mediamtx
    restart: unless-stopped
    ports:
      - "8554:8554"   # RTSP
      - "8889:8889"   # WebRTC/WHIP/WHEP
      - "8189:8189/udp" # WebRTC UDP
    volumes:
      - ./mediamtx/mediamtx.yml:/mediamtx.yml

  coturn:
    image: coturn/coturn:latest
    container_name: server-coturn
    restart: unless-stopped
    network_mode: host
    environment:
      - TURN_USER=${TURN_USER:-webrtc}
      - TURN_PASSWORD=${TURN_PASSWORD}
    volumes:
      - ./coturn/turnserver.conf:/etc/turnserver.conf

  backend:
    build:
      context: ./backend
    container_name: server-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MEDIAMTX_API=${MEDIAMTX_API:-http://mediamtx:9997}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_NAME=${ADMIN_NAME:-Administrador}
    depends_on:
      - postgres
      - redis
      - mediamtx

  frontend:
    build:
      context: ./frontend
    container_name: server-frontend
    restart: unless-stopped
    ports:
      - "5173:80"

  postgres:
    image: postgres:16-alpine
    container_name: server-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-webrtc_gateway}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: redis:7-alpine
    container_name: server-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"

  caddy:
    image: caddy:2-alpine
    container_name: server-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
      - mediamtx

volumes:
  pgdata:
  caddy_data:
  caddy_config:

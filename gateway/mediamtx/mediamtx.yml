# MediaMTX - Gateway Configuration
# Docs: https://github.com/bluenviron/mediamtx

###############################################
# General
logLevel: info
logDestinations: [stdout]

###############################################
# API
api: true
apiAddress: 127.0.0.1:9997

###############################################
# RTSP server (recebe streams das câmeras)
rtsp: true
rtspAddress: :8554
protocols: [tcp, udp]

###############################################
# WebRTC (desabilitado no gateway — usa WHIP para enviar ao servidor)
webrtc: false

###############################################
# Paths — câmeras configuradas manualmente ou via ONVIF discovery
# Exemplos:
#
# paths:
#   camera-01:
#     source: rtsp://admin:password@192.168.1.100:554/stream1
#     sourceOnDemand: false
#     runOnReady: >
#       ffmpeg -i rtsp://localhost:$RTSP_PORT/$MTX_PATH
#       -c copy -f whip http://SERVIDOR_CENTRAL:8889/$MTX_PATH/whip
#
paths:
  all_others:
    # Aceita qualquer stream publicado
